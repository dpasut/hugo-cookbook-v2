<div class="card h-100" style="border-radius: 1%;">
    <a href="{{ .Permalink }}" class="d-flex flex-column text-decoration-none">
        <div class="card-img-top fixed-image-container">
            <figure class="figure m-0">
                <img class="figure-img img-fluid fixed-image" src="{{ $.Params.Recipe_image | absURL }}"
                    alt="{{ $.Title }}">
            </figure>
        </div>
        <div class="card-body d-flex flex-column justify-content-between flex-grow-1 overflow-hidden">
            <div class="media-body">
                <p class="h4 text-center no-highlight">{{ $.Title }}</p>
            </div>
            <div class="content">
                <hr>
                <p class="small no-highlight">{{ $.Params.Tagline }}</p>
                <hr>
                <div class="d-flex align-items-center">
                    <i class="fas fa-tags pe-2 no-highlight mt-0"></i>
                    {{ $numTags := len $.Params.Tags }}
                    {{ range $index, $element := $.Params.Tags }}
                    <a href="/tags/{{ $element }}">{{$element}}</a>{{ if lt (add $index 1) $numTags }}<span
                        class="me-1">,</span>{{
                    end }}
                    {{ end }}
                </div>
                <!-- <br> -->
                <i class="fas fa-calendar pe-3 mt-2 no-highlight"></i>{{ .Date.Format "January 2006" }}
            </div>
        </div>

    </a>
</div>
